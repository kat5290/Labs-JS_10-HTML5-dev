<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение координат</title>
    <style>
        * {font-family: sans-serif;}
        #map {width: 500px; height: 300px; box-shadow: 0 0 5px #555;}
    </style>
</head>
<body>
    <button id="button">Определить</div>

    <div id="result"></div>

    <div id="map"></div>
    <script>
        button.addEventListener('click', () => {
            const targetElement = document.querySelector('#result');
            navigator.geolocation.getCurrentPosition( ({coords}) => {
                const {latitude, longitude } = coords;
                targetElement.innerHTML = `Широта: ${latitude}, долгота: ${longitude}`;

                    let myMap = new ymaps.Map('map', {
                    center: [latitude, longitude],
                    zoom: 12
                }, {
                    searchControlProvider: 'yandex#search'
                });
                    let placemark = new ymaps.Placemark([latitude, longitude]);
                    myMap.geoObjects.add(placemark);
            });
        });

          
    </script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
   </body>
</html>
